<html lang="en" xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light mb-4" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="/">Spring Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li sec:authorize="isAnonymous()" class="nav-item active">
        <a class="nav-link" th:href="@{/showFormForLogin}">Login</a>
      </li>

      <li sec:authorize="isAnonymous()" class="nav-item active">
        <a class="nav-link" th:href="@{/showRegistrationForm}">Register</a>
      </li>

      <li sec:authorize="isAuthenticated()" class="nav-item active">
        <a class="nav-link" th:href="@{/posts/myPosts(userId=${#authentication.getPrincipal().getUsername()})}">My Posts</a>
      </li>

      <li sec:authorize="isAuthenticated()" class="nav-item active">
        <a class="nav-link" th:href="@{/users}">Users</a>
      </li>

      <form sec:authorize="isAuthenticated()" action="#" th:action="@{/logout}" method="POST"><button class="btn btn-warning" style="color: rgba(0,0,0,.9);" type="submit">Logout</button></form>

    </ul>

  </div>
</nav>
