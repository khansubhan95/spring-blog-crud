<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta th:replace="fragments/static.html :: bootstrap">

    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div th:replace="fragments/nav.html :: navbar"></div>

<div class="container">

    <div class="alert alert-danger" role="alert" th:if="${(registrationError != null)}" th:text="${registrationError}">
    </div>

    <h2>Register</h2>

    <form action="#" th:action="@{/processRegistrationForm}" th:object="${theUser}" method="POST">
        <div class="form-group">
            <label>Name</label>
            <input th:field="*{name}" th:type="text" class="form-control" placeholder="Name">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</p>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" th:type="text" class="form-control" placeholder="Email">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Email Error</p>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input th:field="*{username}" th:type="text" class="form-control" placeholder="Username">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Username Error</p>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input th:field="*{password}" th:type="password" class="form-control" placeholder="Password">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Password Error</p>
        </div>

        <div class="form-group">
            <label>Enter password again</label>
            <input th:field="*{matchingPassword}" th:type="password" class="form-control" placeholder="Password again">
            <p th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="error">Password Error</p>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</div>

</body>
</html>
