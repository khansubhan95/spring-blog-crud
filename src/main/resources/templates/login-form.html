<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta th:replace="fragments/static.html :: bootstrap">
</head>
<body>

<div th:replace="fragments/nav.html :: navbar"></div>

<div class="container">

    <div class="alert alert-danger" role="alert" th:if="${(param.error != null)}">
        Sorry! You entered invalid username/password
    </div>

    <div class="alert alert-success" role="alert" th:if="${(param.logout != null)}">
        Successfully logged out.
    </div>

    <div class="alert alert-success" role="alert" th:if="${(registrationSuccess != null)}" th:text="${registrationSuccess}">
    </div>

    <h2>Login</h2>


    <form action="#" th:action="@{/authenticateTheUser}" method="POST">
        <div class="form-group">
            <label>Username</label>
            <input name="username" type="text" class="form-control" placeholder="Username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

<p class="mt-2">
    Not a user? <a th:href="@{/showRegistrationForm}">Register</a>.
</p>
</div>

</body>
</html>
